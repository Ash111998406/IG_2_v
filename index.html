<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Special ‚ô•</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rose: #ff6b9d;
            --deep-rose: #c44569;
            --blush: #ffeef8;
            --cream: #fff5f7;
            --gold: #d4af37;
            --deep-purple: #543864;
            --text: #2d1b2e;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, var(--blush) 0%, var(--cream) 50%, #ffe9f0 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-heart {
            position: absolute;
            color: var(--rose);
            opacity: 0.1;
            animation: float-up 15s infinite ease-in-out;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--deep-rose);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.5rem;
            color: var(--deep-purple);
            font-weight: 300;
            font-style: italic;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .menu-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.15);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: block;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 157, 0.1), transparent);
            transition: left 0.5s;
        }

        .menu-card:hover::before {
            left: 100%;
        }

        .menu-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(255, 107, 157, 0.25);
            border-color: var(--rose);
        }

        .menu-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        .menu-card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--deep-rose);
            margin-bottom: 10px;
        }

        .menu-card p {
            color: var(--deep-purple);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-hearts" id="bgHearts"></div>
    
    <div class="container">
        <header>
            <h1>üíï Valentine's Special üíï</h1>
            <p class="tagline">Discover love, play with hearts, and find your match</p>
        </header>

        <div class="menu-grid">
            <a href="quiz.html" class="menu-card">
                <span class="menu-icon">üîÆ</span>
                <h2>Love Fortune</h2>
                <p>Take our quiz and discover your romantic destiny</p>
            </a>

            <a href="game.html" class="menu-card">
                <span class="menu-icon">üíù</span>
                <h2>Heart Catcher</h2>
                <p>Catch falling hearts in this romantic challenge</p>
            </a>

            <a href="calculator.html" class="menu-card">
                <span class="menu-icon">üíò</span>
                <h2>Love Calculator</h2>
                <p>Calculate your love compatibility score</p>
            </a>
        </div>
    </div>

    <script>
        // Background floating hearts
        function createBgHearts() {
            const container = document.getElementById('bgHearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.textContent = '‚ô•';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(heart);
            }
        }
        createBgHearts();
    </script>
</body>
</html>
