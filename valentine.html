<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ô•</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rose: #ff6b9d;
            --deep-rose: #c44569;
            --blush: #ffeef8;
            --cream: #fff5f7;
            --deep-purple: #543864;
            --text: #2d1b2e;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, var(--blush) 0%, var(--cream) 50%, #ffe9f0 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 40px 20px;
            overflow: hidden;
        }

        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-heart {
            position: absolute;
            color: var(--rose);
            opacity: 0.1;
            animation: float-up 15s infinite ease-in-out;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-btn, .home-btn {
            background: var(--deep-purple);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover, .home-btn:hover {
            background: var(--deep-rose);
            transform: translateX(-5px);
        }

        .sound-toggle {
            background: white;
            border: 2px solid var(--rose);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Cormorant Garamond', serif;
        }

        .sound-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.2);
        }

        .game-container {
            background: white;
            border-radius: 25px;
            padding: 80px 50px;
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.2);
            text-align: center;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .proposal-emoji {
            font-size: 8rem;
            margin-bottom: 30px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        .proposal-text {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--deep-rose);
            margin-bottom: 50px;
            font-weight: 900;
            line-height: 1.2;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100px;
        }

        .yes-btn, .no-btn {
            padding: 20px 60px;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
        }

        .no-btn {
            background: var(--cream);
            color: var(--deep-purple);
            border: 3px solid var(--deep-purple);
            position: absolute;
        }

        .no-btn:hover {
            background: #ffe9f0;
        }

        .result-container {
            animation: scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .result-emoji {
            font-size: 6rem;
            margin-bottom: 30px;
        }

        .result-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--deep-rose);
            margin-bottom: 30px;
            font-weight: 900;
        }

        .result-message {
            font-size: 1.5rem;
            line-height: 1.8;
            color: var(--text);
            margin-bottom: 40px;
            max-width: 600px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--rose), var(--deep-rose));
            color: white;
        }

        .btn-secondary {
            background: white;
            color: var(--deep-purple);
            border: 2px solid var(--deep-purple);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        .attempt-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--cream);
            padding: 10px 20px;
            border-radius: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--deep-purple);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 40px 20px;
                min-height: 400px;
            }

            .proposal-emoji {
                font-size: 5rem;
            }

            .proposal-text {
                font-size: 2.5rem;
            }

            .yes-btn, .no-btn {
                padding: 15px 40px;
                font-size: 1.4rem;
            }

            .result-title {
                font-size: 2rem;
            }

            .result-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworks-canvas"></canvas>
    <div class="bg-hearts" id="bgHearts"></div>
    
    <div class="container">
        <div class="top-bar">
            <a href="index.html" class="home-btn">üè† Home</a>
            <button class="sound-toggle" onclick="toggleSound()" id="soundBtn">
                <span id="soundIcon">üîä</span>
                <span id="soundText">Sound On</span>
            </button>
        </div>

        <div class="game-container" id="gameContent">
            <div class="attempt-counter" id="attemptCounter">No escapes: 0</div>
            <div class="proposal-emoji">üíù</div>
            <h1 class="proposal-text">Will You Be My Valentine?</h1>
            <div class="button-container" id="buttonContainer">
                <button class="yes-btn" onclick="clickYes()">Yes! ‚ù§Ô∏è</button>
                <button class="no-btn" id="noBtn" onclick="clickNo()">No</button>
            </div>
        </div>
    </div>

    <script>
        // Background floating hearts
        function createBgHearts() {
            const container = document.getElementById('bgHearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.textContent = '‚ô•';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(heart);
            }
        }
        createBgHearts();

        // Sound Management
        let soundEnabled = true;
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration = 100) {
            if (!soundEnabled) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundIcon').textContent = soundEnabled ? 'üîä' : 'üîá';
            document.getElementById('soundText').textContent = soundEnabled ? 'Sound On' : 'Sound Off';
            if (soundEnabled) playSound(600, 100);
        }

        // Game Logic
        let noClickCount = 0;

        function clickYes() {
            playSound(1200, 400);
            setTimeout(() => playSound(1000, 400), 200);
            
            document.getElementById('gameContent').innerHTML = `
                <div class="result-container">
                    <div class="result-emoji">üòÖ</div>
                    <h2 class="result-title">Oops! Plot Twist!</h2>
                    <p class="result-message">
                        Sorry, I changed my mind. I want to take a rest on Feb 14th. 
                        But thank you for putting in the effort. You are so kind! üíï
                    </p>
                    <p class="result-message" style="font-size: 1.2rem; color: var(--deep-purple);">
                        Just kidding! This was all in good fun. Happy Valentine's Day! üéâ
                    </p>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
                        <a href="index.html" class="btn btn-secondary" style="text-decoration: none; display: inline-block;">Back to Home</a>
                    </div>
                </div>
            `;
        }

        function clickNo() {
            noClickCount++;
            playSound(400, 200);
            
            document.getElementById('attemptCounter').textContent = `No escapes: ${noClickCount}`;
            
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('buttonContainer');
            const containerRect = container.getBoundingClientRect();
            
            // Calculate safe boundaries (keep button within container)
            const maxX = containerRect.width - 150; // button width
            const maxY = containerRect.height - 60; // button height
            
            // Generate random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Apply new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Add wiggle animation
            noBtn.style.animation = 'none';
            setTimeout(() => {
                noBtn.style.animation = 'wiggle 0.5s';
            }, 10);
        }

        // Add wiggle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes wiggle {
                0%, 100% { transform: rotate(0deg); }
                25% { transform: rotate(-10deg); }
                75% { transform: rotate(10deg); }
            }
        `;
        document.head.appendChild(style);

        // Initialize No button position
        window.addEventListener('load', () => {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = '60%';
            noBtn.style.top = '50%';
            noBtn.style.transform = 'translate(-50%, -50%)';
        });
    </script>

    <script src="fireworks.js"></script>
    <script>
        // Initialize fireworks
        let fireworks = null;
        window.addEventListener('load', () => {
            fireworks = initValentineFireworks();
        });
    </script>
</body>
</html>
